name: Build, Scan and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-scan-publish:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to GitHub Packages
    - name: Log in to GitHub Packages
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    # 3. Build the Docker image
    - name: Build Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false # We build the image but do not push it yet
        tags: ghcr.io/marskto/ue19_labo09-10:latest

    # 4. Scan the Docker image for vulnerabilities
    - name: Scan Docker Image for Vulnerabilities
      uses: aquasecurity/trivy-action@v0.11.1
      with:
        image-ref: ghcr.io/marskto/ue19_labo09-10:latest
        format: table # You can also use `sarif` for GitHub Code Scanning support
        exit-code: 1  # Fails the build if vulnerabilities are found
        severity: HIGH,CRITICAL # Only detect HIGH and CRITICAL vulnerabilities

    # 5. Push the Docker image if scan passes
    - name: Push Docker Image
      if: success() # Ensures the image is pushed only if the scan is successful
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/marskto/ue19_labo09-10:latest
